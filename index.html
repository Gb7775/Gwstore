<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G&W Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">G&W Store</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav id="menu">
      <a href="#">Cordões</a>
      <a href="#">Dedeiras</a>
      <a href="#">Pulseiras</a>
    </nav>
  </header>

  <section class="welcome">
    <h1>Bem-vindo à G&W Store</h1>
    <p>Estilo, atitude e exclusividade em cada detalhe.</p>
  </section>

  <main class="product-grid">
    <!-- Card 1 -->
    <div class="product-card" onclick="verProduto('CORDÃO CADEADO 7MM')">
      <img src="https://github.com/Gb7775/Gwstore/blob/main/img/dedeira.png?raw=true" alt="Produto 1" />
      <h3>Produto 1</h3>
      <button>Ver mais</button>
    </div>
    
    <!-- Card 2 -->
    <div class="product-card" onclick="verProduto('Produto 2')">
      <img src="https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPOSITORIO/main/imagens/produto2.jpg" alt="Produto 2" />
      <h3>Produto 2</h3>
      <button>Ver mais</button>
    </div>
    
    <!-- Card 3 -->
    <div class="product-card" onclick="verProduto('Produto 3')">
      <img src="https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPOSITORIO/main/imagens/produto3.jpg" alt="Produto 3" />
      <h3>Produto 3</h3>
      <button>Ver mais</button>
    </div>
  </main>

  <script>
    function verProduto(produto) {
      // Lógica para redirecionar para uma página específica do produto
      if (produto === 'Produto 1') {
        window.location.href = 'produto1.html'; // Altere para a URL da página do produto
      } else if (produto === 'Produto 2') {
        window.location.href = 'produto2.html'; // Altere para a URL da página do produto
      } else if (produto === 'Produto 3') {
        window.location.href = 'produto3.html'; // Altere para a URL da página do produto
      }
    }

    // Exemplo de como pode manipular o menu responsivo (hamburger)
    function toggleMenu() {
      var menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
