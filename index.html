<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&W E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>G&W Store</h1>
        <div>
            <span>Carrinho (<span id="contador-carrinho">0</span>)</span>
        </div>
    </header>

    <section class="produtos">
        <div class="card-produto">
            <img src="produto1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do produto 1</p>
            <p class="preco">R$ 99,90</p>
            <button class="btn-comprar" onclick="adicionarAoCarrinho({ id: 1, nome: 'Produto 1', preco: 99.90 })">Adicionar ao Carrinho</button>
        </div>
        <div class="card-produto">
            <img src="produto2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do produto 2</p>
            <p class="preco">R$ 199,90</p>
            <button class="btn-comprar" onclick="adicionarAoCarrinho({ id: 2, nome: 'Produto 2', preco: 199.90 })">Adicionar ao Carrinho</button>
        </div>
        <!-- Outros produtos -->
    </section>

    <div id="carrinho"></div>

    <script src="script.js"></script>
</body>
</html>
