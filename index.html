<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G&W Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">G&W Store</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav id="menu">
      <a href="#">Cordões</a>
      <a href="#">Dedeiras</a>
      <a href="#">Pulseiras</a>
    </nav>
  </header>

  <section class="welcome">
    <h1>Bem-vindo à G&W Store</h1>
    <p>Estilo, atitude e exclusividade em cada detalhe.</p>
  </section>

  <main class="product-grid column">
    <div class="product-card" onclick="abrirProduto('Produto 1', 'https://via.placeholder.com/400x400')">
      <img src="https://via.placeholder.com/400x400" alt="Produto 1" />
      <h3>Produto 1</h3>
      <button>Ver mais</button>
    </div>
    <div class="product-card" onclick="abrirProduto('Produto 2', 'https://via.placeholder.com/400x400')">
      <img src="https://via.placeholder.com/400x400" alt="Produto 2" />
      <h3>Produto 2</h3>
      <button>Ver mais</button>
    </div>
    <div class="product-card" onclick="abrirProduto('Produto 3', 'https://via.placeholder.com/400x400')">
      <img src="https://via.placeholder.com/400x400" alt="Produto 3" />
      <h3>Produto 3</h3>
      <button>Ver mais</button>
    </div>
  </main>

  <footer>
    <a href="https://instagram.com/gwstore" target="_blank" class="insta-button">Nosso Instagram</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
