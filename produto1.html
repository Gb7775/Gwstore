<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">G&W Store</div>
    <a href="index.html" class="voltar">← Voltar</a>
  </header>

  <main class="produto-detalhe">
    <h1 id="produto-nome">Carregando...</h1>
    <img id="produto-imagem" src="" alt="Imagem do Produto" />
    
    <div class="produto-descricao">
      <h2>Descrição</h2>
      <p id="descricao">Descrição do produto...</p>
    </div>
    
    <div class="produto-preco">
      <h2>Preço</h2>
      <p id="preco">R$ 0,00</p>
    </div>
    
    <div class="produto-comprar">
      <a href="https://instagram.com/gwstore" target="_blank" class="comprar-button">Comprar</a>
    </div>
  </main>

  <footer>
    <a href="https://instagram.com/gwstore" target="_blank" class="insta-button">Nosso Instagram</a>
  </footer>

  <script>
    document.getElementById("produto-nome").textContent = localStorage.getItem("produtoNome") || "Produto";
    document.getElementById("produto-imagem").src = localStorage.getItem("produtoImagem") || "https://via.placeholder.com/400x400";
    document.getElementById("descricao").textContent = localStorage.getItem("produtoDescricao") || "Descrição do produto...";
    document.getElementById("preco").textContent = localStorage.getItem("produtoPreco") || "R$ 0,00";
  </script>
</body>
</html>
