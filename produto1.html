<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produto - G&W Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">G&W Store</div>
    <a href="index.html" class="voltar">← Voltar</a>
  </header>

  <main class="produto-detalhe">
    <img id="produto-img" src="" alt="Produto" />
    <h1 id="produto-nome">Produto</h1>
    <p>Descrição do produto aqui. Adicione mais detalhes conforme necessário.</p>
    <a href="https://instagram.com/gwstore" target="_blank" class="insta-button">Chamar no Instagram</a>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get('nome');
    const img = params.get('img');

    if (nome) document.getElementById('produto-nome').textContent = nome;
    if (img) document.getElementById('produto-img').src = img;
  </script>
</body>
</html>
