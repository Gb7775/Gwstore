<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">G&W Store</div>
    <a href="index.html" class="voltar">‚Üê Voltar</a>
  </header>

  <main class="produto-detalhe">
    <h1 id="produto-nome">Carregando...</h1>
    <img id="produto-imagem" src="" alt="Imagem do Produto" />
  </main>

  <footer>
    <a href="https://instagram.com/gwstore" target="_blank" class="insta-button">Nosso Instagram</a>
  </footer>

  <script>
    document.getElementById("produto-nome").textContent = localStorage.getItem("produtoNome") || "Produto";
    document.getElementById("produto-imagem").src = localStorage.getItem("produtoImagem") || "https://via.placeholder.com/400x400";
  </script>
</body>
</html>
